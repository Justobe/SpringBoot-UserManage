<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="bookmark" href="images/favicon.ico" />
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1 style="text-align: center">用户登录</h1>
<br/><br/>
<div class="container">
    <form th:action="@{/login}" th:object="${user}" method="post" th:method="post">
    <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span> </div>
            <input type="text" id="name" name="username" class="form-control" th:field="${user.username}" placeholder="用户名"/>
        </div>
        <br/>
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span> </div>
            <input type="password" id="password" name="password" class="form-control" th:field="${user.password}" placeholder="密 码"/>

        </div>
        <br/>
        <input type="submit" class="form-control btn btn-success" value="登 录"/>
    </form>

    <br/>
    <p style="text-align: right">还没注册？<a href="/register">快去注册</a></p>
</div>




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
